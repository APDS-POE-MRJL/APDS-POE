name: Build and SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Java (Ensure that the correct version is used)
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    # Build the project using Maven (or Gradle if you prefer)
    - name: Build with Maven
      run: mvn clean install

    # SonarQube Analysis Step
    - name: Run SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v1
      with:
        # Pass SonarQube arguments correctly without 'args:' prefix
        args: "-X -Dsonar.projectKey=apds-poe-mrjl -Dsonar.organization=apds-poe-mrjl"
        projectBaseDir: .
      env:
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17*/x64
        JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Ensure SONAR_TOKEN is added in GitHub Secrets
        SONAR_HOST_URL: https://sonarcloud.io

    # Optional: Run tests after building the project (if you have tests)
    - name: Run tests
      run: mvn test  # Or use your specific test command

    # Optional: Upload build artifacts or reports if needed
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3  # Updated to the latest version
      with:
        name: build-artifacts
        path: target/*  # Adjust if you're using Maven or Gradle to store the build outputs
